<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <form action="/submit">
            <select name="city-name" id="select-city" title="select a city">
                <option value="empty">Select a City</option>
                <option value="Europe/Oslo">Oslo</option>
                <option value="Pacific/Honolulu">Honolulu</option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Europe/Vatican">Vatican</option>
                <option value="Asia/Seoul">Seoul</option>
                <option value="America/Chicago">Chicago</option>
                <option value="Asia/Jakarta">Jakarta</option>
            </select>
        </form>

        <div class="cities">
            <div class="city-clock-card" id="delhi">
                <div class="city-name-date">
                    <div class="city-name"></div>
                    <div class="city-date"></div>
                </div>
                <div class="city-time"><span></span></div>
            </div>
            <hr class="border-line">

            <div class="city-clock-card" id="lisbon">
                <div class="city-name-date">
                    <div class="city-name"></div>
                    <div class="city-date"></div>
                </div>
                <div class="city-time"><span></span></div>
            </div>
            <hr class="border-line">

            <div class="city-clock-card" id="canada">
                <div class="city-name-date">
                    <div class="city-name"></div>
                    <div class="city-date"></div>
                </div>
                <div class="city-time"><span></span></div>
            </div>
            <hr class="border-line">

            <div class="city-clock-card" id="spain">
                <div class="city-name-date">
                    <div class="city-name"></div>
                    <div class="city-date"></div>
                </div>
                <div class="city-time"><span></span></div>
            </div>
        </div>


        <footer>This site was created by <a href="https://github.com/jasleen-kaur-2649" target="_blank"
                rel="noopener noreferrer">Jasleen Kaur</a> and is open sourced on <a
                href="https://github.com/jasleen-kaur-2649/world-clock-project-js" target="_blank"
                rel="noopener noreferrer">Github</a>
        </footer>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
