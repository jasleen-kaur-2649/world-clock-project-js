<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <form action="/submit">
            <select name="city-name" id="select-city" title="select a city">
                <option value="empty">Select a City</option>
                <option value="france">France</option>
                <option value="honolulu">Honolulu</option>
                <option value="sydney">Sydney</option>
                <option value="turkey">Turkey</option>
            </select>
        </form>


        <div class="city-clock-card">
            <div class="city-name-date">
                <div class="city-name">Delhi</div>
                <div class="city-date">January 1, 2025</div>
            </div>
            <div class="city-time">01:13:49 <span class="meridian">AM</span></div>
        </div>
        <hr class="border-line">

        <div class="city-clock-card">
            <div class="city-name-date">
                <div class="city-name">Lisbon</div>
                <div class="city-date">January 1, 2025</div>
            </div>
            <div class="city-time">01:13:49 <span class="meridian">AM</span></div>
        </div>
        <hr class="border-line">

        <div class="city-clock-card">
            <div class="city-name-date">
                <div class="city-name">Canada</div>
                <div class="city-date">January 1, 2025</div>
            </div>
            <div class="city-time">01:13:49 <span class="meridian">AM</span></div>
        </div>
        <hr class="border-line">

        <div class="city-clock-card">
            <div class="city-name-date">
                <div class="city-name">Spain</div>
                <div class="city-date">January 1, 2025</div>
            </div>
            <div class="city-time">01:13:49 <span class="meridian">AM</span></div>
        </div>


        <footer>This site was created by <a href="https://github.com/jasleen-kaur-2649" target="_blank"
                rel="noopener noreferrer">Jasleen Kaur</a> and is open sourced on <a
                href="/https://github.com/jasleen-kaur-2649/world-clock-project-js" target="_blank"
                rel="noopener noreferrer">Github</a></footer>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
